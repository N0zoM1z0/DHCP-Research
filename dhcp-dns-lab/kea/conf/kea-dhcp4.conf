{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [ "eth0" ]
    },
    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "/var/lib/kea/kea-leases4.csv"
    },
    "dhcp-ddns": {
        "enable-updates": true,
	 "server-ip": "192.168.100.12", // <-- !! 使用我们刚刚分配的固定 IP !!
        "server-port": 53001
    },
    "subnet4": [
        {
            "id": 1, // <-- !! 加上这个必需的 ID !!
            "subnet": "192.168.100.0/24",
            "pools": [ { "pool": "192.168.100.50 - 192.168.100.150" } ],
            "option-data": [
                { "name": "routers", "data": "192.168.100.1" }, // 假设的网关
                { "name": "domain-name-servers", "data": "192.168.100.10" },
                { "name": "domain-name", "data": "lab.local" }
            ],
                // !! 临门一脚的配置：告诉 Kea 如何为这个子网生成 FQDN !!
		"ddns-send-updates": true,
		"ddns-qualifying-suffix": "lab.local",
		"ddns-override-client-update": true
        }
    ]
  }
}
